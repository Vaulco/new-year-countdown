<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
    <meta name="description" content="Celebrate the new year with us">
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        .bg-pattern {
            background-image: radial-gradient(#686767 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 50% 50% at 50% 50%, #000 70%, transparent 100%);
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0,-30px,0);
            }
            70% {
                transform: translate3d(0,-15px,0);
            }
            90% {
                transform: translate3d(0,-4px,0);
            }
        }
        
        .animate-bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body>
    <div class="relative h-full w-full bg-[#0a0a0a] text-[#ededed]">
        <div class="absolute h-full w-full bg-pattern"></div>
        
        <div class="grid grid-rows-[20px_1fr_auto] items-center justify-items-center min-h-screen p-4 sm:p-8 pb-10 sm:pb-20 gap-8 sm:gap-16">
            <main class="flex flex-col gap-4 sm:gap-8 row-start-2 items-center">
                <div class="flex items-center gap-1 sm:gap-2 text-2xl sm:text-4xl font-mono">
                    <div id="countdown" class="flex items-center z-10"></div>
                    <div id="celebration" class="text-3xl sm:text-4xl md:text-[60px] font-bold animate-bounce hidden"></div>
                </div>
            </main>
            
            <footer class="row-start-3 flex gap-3 sm:gap-6 flex-wrap items-center justify-center font-mono text-[#686767]">
                <div id="current-date" class="text-xs sm:text-sm md:text-[15px]"></div>
                <div id="current-time" class="font-mono text-xs sm:text-sm md:text-[15px]"></div>
            </footer>
        </div>
    </div>

    <script>
        let targetYear = new Date().getFullYear() + 1;
        let isComplete = false;
        
        function formatNumber(num, digits) {
            return num.toString().padStart(digits, '0');
        }
        
        function createTimeUnit(value, digits, show) {
            if (!show) return '';
            return `<span class="rounded px-2 sm:px-3 py-1 sm:py-2 transition-all text-2xl sm:text-4xl md:text-[60px]">
                ${formatNumber(value, digits)}
            </span>`;
        }
        
        function createSeparator(show) {
            if (!show) return '';
            return '<span class="mx-1 text-xs sm:text-sm md:text-[15px]">â€¢</span>';
        }
        
        function formatTimeForFooter(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }
        
        function formatDateForFooter(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }
        
        function calculateTimeLeft() {
            const now = new Date();
            const targetDate = new Date(targetYear, 0, 1);
            const difference = targetDate.getTime() - now.getTime();
            
            const countdownEl = document.getElementById('countdown');
            const celebrationEl = document.getElementById('celebration');
            const currentDateEl = document.getElementById('current-date');
            const currentTimeEl = document.getElementById('current-time');
            
            // Update current time display
            currentDateEl.textContent = formatDateForFooter(now);
            currentTimeEl.textContent = formatTimeForFooter(now);
            
            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((difference / 1000 / 60) % 60);
                const seconds = Math.floor((difference / 1000) % 60);
                
                const showDays = days > 0;
                const showHours = showDays || hours > 0;
                const showMinutes = showHours || minutes > 0;
                const showSeconds = showMinutes || seconds > 0;
                
                let html = '';
                html += createTimeUnit(days, 3, showDays);
                html += createSeparator(showDays && showHours);
                html += createTimeUnit(hours, 2, showHours);
                html += createSeparator(showHours && showMinutes);
                html += createTimeUnit(minutes, 2, showMinutes);
                html += createSeparator(showMinutes && showSeconds);
                html += createTimeUnit(seconds, 2, showSeconds);
                
                countdownEl.innerHTML = html;
                countdownEl.classList.remove('hidden');
                celebrationEl.classList.add('hidden');
                isComplete = false;
            } else {
                countdownEl.classList.add('hidden');
                celebrationEl.textContent = targetYear;
                celebrationEl.classList.remove('hidden');
                isComplete = true;
                
                setTimeout(() => {
                    targetYear = targetYear + 1;
                    isComplete = false;
                }, 3000);
            }
        }
        
        // Initialize and start the countdown
        calculateTimeLeft();
        setInterval(calculateTimeLeft, 1000);
    </script>
</body>
</html>
